name: Continuous Integration

on:
  push:
    branches:
      - '**'  # all branches
  pull_request:

jobs:
  ci:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.11
          - 3.12
          - 3.13
      # max-parallel: 2
    steps:
      # download source for this repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # cache Poetry and pip directories to speed up subsequent runs
      - name: Cache Poetry / pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ matrix.python-version }}-

      # install dependencies from common template
      - name: Install common dependencies
        uses: ./.github/actions/install-deps
        with:
          python-version: ${{ matrix.python-version }}

      # install the package for this repo
      - name: Install package
        run: |
          poetry install

      # run the same pre-commit hooks that developers run locally
      - name: Run pre-commit checks
        run: |
          mkdir .local
          poetry run    pre-commit run --all-files

      # upload coverage to Codecov
      - name: Upload coverage to Codecov (main/PR only)
        uses: codecov/codecov-action@v5
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        with:
          files: .local/coverage
          fail_ci_if_error: true
